name: Continuous Integration

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '19'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
